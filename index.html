<!-- body -->
<body>

  <div class="container-fluid"><!-- container-fluid -->

    <div class="row justify-content-center"><!-- row -->
      <div class="col-sm-10 text-center">
        <H1>Room Me! @ Hudson Yards</H1>
        Request or swap conference rooms with your fellow HY-ians!
      </div>
    </div><!-- /row -->

    <div class="row justify-content-center"><!-- row -->
      <div class="col-sm-10 text-center">
        <form>
          <div class="form-group row justify-content-center">
              <label for="date" class="col-sm-2 col-form-label"><h3>Date:</h3></label>
            <div class="col-sm-3">
              <input class="form-control form-control-lg" type="text" id="date" placeholder="MM/DD/YYYY">
            </div>
          </div>
          <div class="form-group row justify-content-center">
              <label for="starttime" class="col-sm-2 col-form-label"><h3>Start Time:</h3></label>
            <div class="col-sm-3">
              <input class="form-control form-control-lg" type="text" id="date" placeholder="00:00 AM/PM">
            </div>
          </div>
          <div class="form-group row justify-content-center">
              <label for="starttime" class="col-sm-2 col-form-label"><h3>End Time:</h3></label>
            <div class="col-sm-3">
              <input class="form-control form-control-lg" type="text" id="date" placeholder="00:00 AM/PM">
            </div>
          </div>
        </form>

        <button type="button" class="btn btn-primary btn-lg">Room Me!</button>
      </div>
    </div><!-- /row -->

</div><!-- /container-fluid -->

<!-- end of content -->
